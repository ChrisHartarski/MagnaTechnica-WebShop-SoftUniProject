<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Magna Technica Ltd. Web Shop" />
        <meta name="author" content="Christopher Hartarski" />
        <title>Magna Technica WebShop</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <header th:replace="fragments/navbar"></header>
        <main class="flex-shrink-0">
<!--        <Header>-->
            <section class="py-5">
                <div class="container px-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">Administration Panel</h1>
                    </div>
                </div>
            </section>

<!--        <Actions panel>-->
            <section class="py-5">
                <div class="bg-light rounded-3 py-3 px-2 px-md-5 mb-2" id="actions-panel">
                    <div class="text mb-2">
                        <h3 class="fw-bolder">Admin actions</h3>
                    </div>

                    <div class="row  gx-2 row-cols-1 row-cols-lg-4 py-2 justify-content-center">
                        <div class="col">
                            <a class="btn btn-warning" th:href="@{/register}">Register User</a>
                        </div>
                        <div class="col">
                            <a class="btn btn-warning" th:href="@{/brands/add}">Add Brand</a>
                        </div>
                        <div class="col">
                            <a class="btn btn-warning" th:href="@{/parts/add}">Add Part</a>
                        </div>
                        <div class="col">
                            <form th:action="@{admin-panel/initializeMockDB}" th:method="post">
                                <button class="btn btn-warning" type="submit">Initialize Mock DB</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
<!--        <Data panel>-->
            <section class="py-5">
                <div class="py-1 px-4 px-md-5 mb-2" id="data-panel">
                    <div class="text mb-5">
                        <h3 class="fw-bolder">Admin data</h3>
                    </div>
                    <div class="row gx-2 row-cols-2 row-cols-lg-2 justify-content-center">
                        <div class="col">
                            <h5 class="fw-bolder">Users Data</h5>
                            <ul>
                                <li>Users count: <span th:text="${usersCount}"></span></li>
                                <li>Admin roles: <span th:text="${adminRolesCount}"></span></li>
                                <li>User roles: <span th:text="${userRolesCount}"></span></li>
                            </ul>
                        </div>
                        <div class="col">
                            <h5 class="fw-bolder">Parts Data</h5>
                            <ul>
                                <li>Brands count: <span th:text="${brandsCount}"></span></li>
                                <li>Parts articles count: <span th:text="${partArticlesCount}"></span></li>
                                <li>Total parts count: <span th:text="${totalPartsCount}"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer-->
        <footer th:replace="fragments/footer"></footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
