<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Magna Technica Ltd. Web Shop" />
    <meta name="author" content="Christopher Hartarski" />
    <title>Index page</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a th:href="@{/}">
                <img th:src="@{/images/magna-logo-side-350px.png}" height="40" alt="Magna Technica logo"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/web-shop}">Spare Parts</a></li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/orders/all}">Orders</a></li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/admin-panel}">Admin Panel</a></li>
                    <li class="nav-item" sec:authorize="hasRole('USER')"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/users/register}">Register</a></li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/users/login}">Login</a></li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Welcome,
<!--                            <span th:text="${@userDetailsService.loadCurrentUserByUsername(principal.getUsername()).firstName}">user</span>-->
                            !
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownUser">
                            <li><a class="dropdown-item" th:href="@{/}">
<!--                                   th:href="@{/users/edit/{id}(id=${@userDetailsService.loadCurrentUserByUsername(principal.getUsername()).id})}"-->
                            Update profile</a></li>
                            <li sec:authorize="hasRole('USER')"><a class="dropdown-item" th:href="@{/orders/all}">View orders</a></li>
                            <li>
                                <form th:action="@{/users/logout}"
                                      th:method="post">
                                    <button class="dropdown-item" type="submit" th:href="@{/users/logout}">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('USER')">
                        <form class="d-flex"
                            th:method="get"
                            th:action="@{/cart}">
                            <button class="btn btn-outline-warning" type="submit">
                                <i class="bi-cart-fill me-1"></i>
                                Cart
                                <span class="badge bg-dark text-warning ms-1 rounded-pill"
                                      th:text="0">
<!--                                      th:text="${@userDetailsService.loadCurrentUserByUsername(principal.username).cartSize}"-->
                                </span>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
