<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Magna Technica Ltd. Web Shop" />
        <meta name="author" content="Christopher Hartarski" />
        <title>Magna Technica WebShop</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <header th:replace="~{fragments/navbar}"></header>
        <main class="flex-shrink-0">

            <!-- Parts section -->
            <section class="py-5">
                <div class="container px-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder" th:text="#{enquiries_header}">Enquiries</h1>
                    </div>
                    <div class="row gx-5">
                        <div th:each="enquiry : ${enquiries}" class="col-lg-12 mb-5">
                            <div class="card h-100 shadow border-0">

                                    <div class="card-body p-4">
                                        <div class="row gx-5">
                                            <div class="col-2 fw-bold align-items-start" th:text="#{enquiry_id}">Enquiry id</div>
                                            <div class="col-3 fw-bold align-items-start" th:text="#{enquiry_machine_name}">Machine</div>
                                            <div class="col-2 fw-bold align-items-start" th:text="#{enquiry_user_full_name}">User name</div>
                                            <div class="col-2 fw-bold align-items-start" th:text="#{enquiry_user_email}">User email</div>
                                            <div class="col-2 fw-bold align-items-start" th:text="#{enquiry_created_on}">Created on</div>
                                            <div class="col-1 align-items-start" > </div>
                                        </div>

                                        <div class="row gx-5">
                                            <div class="col-2 align-items-start" th:text="${enquiry.id}">Enquiry number</div>
                                            <div class="col-3 align-items-start" th:text="${enquiry.machineName}">Machine</div>
                                            <div class="col-2 align-items-start" th:text="${enquiry.userFullName}">User name</div>
                                            <div class="col-2 align-items-start" th:text="${enquiry.userEmail}">User email</div>
                                            <div class="col-2 align-items-start" th:text="${#temporals.format(enquiry.createdOn, 'dd-MM-yyyy HH:mm')}">Created on</div>
                                            <a class="col-1 align-items-start" th:href="@{/machines/enquiries/view/{id}(id=${enquiry.id})}">Details</a>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer-->
        <footer th:replace="~{fragments/footer}"></footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
