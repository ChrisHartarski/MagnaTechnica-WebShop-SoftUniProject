<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Magna Technica Ltd. Web Shop" />
        <meta name="author" content="Christopher Hartarski" />
        <title>Magna Technica WebShop</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" /><!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <header th:replace="~{fragments/navbar::navbar(activeLink=${'login'})}"></header>
        <main class="flex-shrink-0">
            <!--            <Notification Messages>-->
            <section>
                <!--        Registered User Message-->
                <div class="container-fluid row text-center justify-content-center mt-4" th:if="${userRegistered}">
                    <div class="card bg-success col-4">
                        <div class="card-text mt-3">
                            <p class="text-light" th:text="#{register_user_message}">User registered successfully!</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">

                    <!-- Login form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5" id="contact-form">
                        <div class="text-center mb-5">
                            <h1 class="fw-bolder" th:text="#{login_title}">Login</h1>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form
                                    th:action="@{/users/login}"
                                    th:method="post">
                                    <!-- Email address input-->
                                    <small th:if="${wrongUsernameOrPassword}" class="text-danger" th:text="#{login_error_message}">Incorrect email or password!</small>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="email" id="email" type="email" placeholder="name@example.com"/>
                                        <label for="email" th:text="#{login_email}">Email address</label>
                                    </div>
                                    <!-- Password input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="password" id="password" type="password" placeholder="password" />
                                        <label for="password" th:text="#{login_password}">Password</label>
                                    </div>

                                    <!-- Login Button-->
                                    <div class="d-grid">
                                        <button class="btn btn-warning btn-lg" id="submitButton" type="submit" th:text="#{login_button}">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer-->
        <footer th:replace="~{fragments/footer}"></footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
