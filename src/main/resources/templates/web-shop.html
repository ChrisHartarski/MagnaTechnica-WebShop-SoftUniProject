<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Magna Technica Ltd. Web Shop" />
        <meta name="author" content="Christopher Hartarski" />
        <title>Magna Technica WebShop</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <header th:replace="fragments/navbar"></header>
        <main class="flex-shrink-0">

            <!-- Parts section -->
            <section class="py-5">
                <div class="container px-5">
                    <h2 class="fw-bolder fs-5 mb-4">Spare parts</h2>
                    <div class="row gx-5">
                        <div th:each="part : ${parts}" class="col-lg-3 mb-5">
                            <div class="card h-100 shadow border-0">
                                <a th:href="@{/parts/{partCode}(partCode=${part.partCode})}">
                                <img class="img-fluid align-content-center" height="auto" width="auto" th:src="${part.imageURL}" th:alt="${part.partCode}"/>
                                </a>
                                <div class="card-body p-4">
                                </div>
                                <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                                    <div class="pb-3">
                                        <p class="text-muted mb-0" th:text="${part.brand.name}"></p>
                                        <div class="h5 card-title mb-3"><span th:text="${part.partCode}"></span></div>
                                        <p class="card-text mb-0"><span th:text="${part.descriptionEn}"></span></p>
                                    </div>
                                    <div class="d-flex align-items-end justify-content-between">
                                        <div class="d-flex align-items-center">
                                            <div class="small">
                                                <div th:if="${@userSession.isUserLoggedIn()}" class="fw-bold">Price:
                                                    <span th:text="${part.price}"></span> EUR
                                                </div>
                                                <div th:unless="${@userSession.isUserLoggedIn()}" class="fw-bold"> To view prices <a th:href="@{/users/login}">login</a> or <a th:href="@{/users/register}">register</a>.</div>
                                                <div th:if="${@userSession.isUserLoggedIn()}" class="text-muted">Available: <span th:text="${part.quantity}"></span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3 align-items-center justify-content-between" th:if="${@userSession.isUserWithUserRoleLoggedIn()}">
                                        <form
                                            th:action="@{parts/add-to-cart/{partCode}(partCode=${part.partCode})}"
                                            th:method="post">
                                            <div class="form-floating mb-3 row">
                                                <div class="col-5">
                                                    <input class="form-control" id="quantity" type="number" th:min="1" th:max="${part.quantity}" placeholder="Quantity" th:name="quantity"/>
                                                </div>
                                                <div class="col-7">
                                                    <button class="btn btn-warning" type="submit">Add to Cart</button>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                    <div class="mt-3 align-items-center justify-content-between row" th:if="${@userSession.isAdminLoggedIn()}">
                                        <div class="col-6">
                                            <form
                                                    th:action="@{/parts/edit/{partCode}(partCode=${part.partCode})}"
                                                    th:method="get">
                                                <button class="btn btn-warning" type="submit" >Modify</button>
                                            </form>
                                        </div>
                                        <div class="col-6">
                                            <form
                                                    th:action="@{/parts/delete/{partCode}(partCode=${part.partCode})}"
                                                    th:method="delete">
                                                <button class="btn btn-danger" type="submit">Delete</button>
                                            </form>
                                        </div>
                                        <small th:if="${part.partCode==errorPartCode}" class="text-danger">Part cannot be deleted because is already used in existing orders!</small>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer-->
        <footer th:replace="fragments/footer"></footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
