<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Magna Technica Ltd. Web Shop" />
        <meta name="author" content="Christopher Hartarski" />
        <title>Magna Technica WebShop</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <header th:replace="~{fragments/navbar}"></header>
        <main class="flex-shrink-0">

            <!-- Part Details Section -->
            <section class="py-5">
                <div class="container px-5">
                    <div class="card-header">
                        <h2 class="fw-bolder fs-5" th:text="#{enquiry_id} + ' ' + ${enquiry.id}">Enquiry id</h2>
                    </div>

                    <div>
                        <a th:href="@{/machines/{id}(id=${enquiry.machineId})}">
                        <img class="img-thumbnail figure-img img-auto300" th:src="${enquiry.machineImageUrl}" th:alt="${enquiry.machineName}">
                        </a>
                    </div>


                    <div class="row gx-5 mt-3">
                        <div class="col-2 fw-bold" th:text="#{enquiry_machine_name} + ': '">Machine name: </div>
                        <div class="col-8" th:text="${enquiry.machineName}">{machine name}</div>
                    </div>
                    <div class="row gx-5 mt-3">
                        <div class="col-2" th:text="#{enquiry_machine_serial_number} + ': '">Machine serial number: </div>
                        <div class="col-8" th:text="${enquiry.machineSerialNumber}">{machine serial number}</div>
                    </div>
                    <div class="row gx-5">
                        <div class="col-2" th:text="#{enquiry_user_full_name} + ': '">User: </div>
                        <div class="col-8" th:text="${enquiry.userFullName}">{user full name}</div>
                    </div>
                    <div class="row gx-5">
                        <div class="col-2" th:text="#{enquiry_user_email} + ': '">User email: </div>
                        <div class="col-8" type="number" th:text="${enquiry.userEmail}">{user email}</div>
                    </div>
                    <div class="row gx-5">
                        <div class="col-2" th:text="#{enquiry_created_on} + ': '">Created on: </div>
                        <div class="col-8" th:text="${#temporals.format(enquiry.createdOn, 'dd-MM-yyyy HH:mm')}">{created on}</div>
                    </div>
                    <div class="row gx-5 mt-3">
                        <div class="col-2" th:text="#{enquiry_title} + ': '">Title: </div>
                        <div class="col-8" th:text="${enquiry.title}">{title}</div>
                    </div>
                    <div class="row gx-5">
                        <div class="col-2" th:text="#{enquiry_message} + ': '">Message: </div>
                        <div class="col-8" th:text="${enquiry.message}">{message}</div>
                    </div>

                    <div class="mt-3 align-items-center justify-content-between row" sec:authorize="hasRole('ADMIN')">
                        <div class="col-6">
                            <form
                                    th:action="@{/machines/enquiries/delete/{id}(id=${enquiry.id})}"
                                    th:method="delete">
                                <button class="btn btn-danger" type="submit" th:text="#{enquiry_delete}">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer-->
        <footer th:replace="~{fragments/footer}"></footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
