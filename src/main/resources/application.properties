spring.application.name=MagnaTechnicaWebShop
#Data Source Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/magna_webshop_db?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_ROOT:root}
spring.datasource.password=${MYSQL_PASSWORD:12345}
#JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.hibernate.ddl-auto=update
###Logging Levels
# Disable the default loggers
logging.level.org=WARN
logging.level.blog=WARN
#Show SQL executed with parameter bindings
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor=TRACE
#Hidden method
spring.mvc.hiddenmethod.filter.enabled=true
#Rest config
machines.api.baseUrl=http://localhost:8081

rest.configuration=prod

enquiry.retention.period=P30D

